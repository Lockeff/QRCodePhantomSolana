<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion à Phantom Wallet via QR Code</title>
    <!-- Inclure QRCode.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- Inclure tweetnacl.js pour les opérations cryptographiques -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tweetnacl/1.0.3/nacl.min.js"></script>
    <!-- Inclure TextDecoder pour les anciens navigateurs -->
    <script>
        if (typeof TextDecoder === 'undefined') {
            TextDecoder = function() {
                this.decode = function(array) {
                    var str = "";
                    for (var i = 0; i < array.length; i++) {
                        str += String.fromCharCode(array[i]);
                    }
                    return str;
                };
            };
        }
    </script>
</head>
<body>
    <h1>Connexion à Phantom Wallet via QR Code</h1>
    <button id="connectButton">Générer le QR Code</button>
    <div id="qrcode" style="margin-top: 20px;"></div>

    <h2 id="publicKeyMessage" style="display: none;">Votre clé publique Solana :</h2>
    <p id="publicKey"></p>

    <!-- Logs -->
    <h2>Logs :</h2>
    <pre id="logs" style="white-space: pre-wrap; background-color: #f0f0f0; padding: 10px;"></pre>

    <script>
        // Fonction de log
        (function() {
            const oldLog = console.log;
            const oldError = console.error;
            const logContainer = document.getElementById('logs');

            console.log = function(...args) {
                oldLog.apply(console, args);
                args.forEach(arg => {
                    if (typeof arg === 'object') {
                        logContainer.innerText += JSON.stringify(arg, null, 2) + '\n';
                    } else {
                        logContainer.innerText += arg + '\n';
                    }
                });
            };

            console.error = function(...args) {
                oldError.apply(console, args);
                args.forEach(arg => {
                    if (typeof arg === 'object') {
                        logContainer.innerText += 'Erreur : ' + JSON.stringify(arg, null, 2) + '\n';
                    } else {
                        logContainer.innerText += 'Erreur : ' + arg + '\n';
                    }
                });
            };
        })();

        // Générer ou récupérer la paire de clés
        function getKeyPair() {
            let keyPair;
            if (sessionStorage.getItem('keyPairPublicKey') && sessionStorage.getItem('keyPairSecretKey')) {
                keyPair = {
                    publicKey: new Uint8Array(JSON.parse(sessionStorage.getItem('keyPairPublicKey'))),
                    secretKey: new Uint8Array(JSON.parse(sessionStorage.getItem('keyPairSecretKey')))
                };
                console.log("Paire de clés chargée depuis sessionStorage");
            } else {
                keyPair = nacl.box.keyPair();
                sessionStorage.setItem('keyPairPublicKey', JSON.stringify(Array.from(keyPair.publicKey)));
                sessionStorage.setItem('keyPairSecretKey', JSON.stringify(Array.from(keyPair.secretKey)));
                console.log("Nouvelle paire de clés générée et stockée dans sessionStorage");
            }
            return keyPair;
        }

        // Encodage et décodage Base64
        function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            const len = bytes.byteLength;
            for (let i = 0; i < len; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return window.btoa(binary);
        }

        function base64ToArrayBuffer(base64) {
            const binary_string = window.atob(base64);
            const len = binary_string.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binary_string.charCodeAt(i);
            }
            return bytes;
        }

        // Générer le QR Code
        function generateQRCode() {
            try {
                const keyPair = getKeyPair();
                console.log("keyPair dans generateQRCode :", keyPair);
                const dappPublicKey = arrayBufferToBase64(keyPair.publicKey);
                console.log("Clé publique de chiffrement de l'application (Base64) :", dappPublicKey);

                const appUrl = window.location.origin;
                const redirectLink = window.location.href;

                console.log('appUrl :', appUrl);
                console.log('redirectLink :', redirectLink);

                const phantomDeepLink = `https://phantom.app/ul/v1/connect?app_url=${encodeURIComponent(appUrl)}&dapp_encryption_public_key=${encodeURIComponent(dappPublicKey)}&redirect_link=${encodeURIComponent(redirectLink)}&cluster=mainnet-beta`;

                console.log('Lien Phantom Deep Link généré :', phantomDeepLink);

                // Effacer le QR Code précédent
                document.getElementById("qrcode").innerHTML = "";

                new QRCode(document.getElementById("qrcode"), {
                    text: phantomDeepLink,
                    width: 200,
                    height: 200,
                    correctLevel: QRCode.CorrectLevel.L
                });
            } catch (error) {
                console.error('Erreur lors de la génération du QR Code :', error);
            }
        }

        // Déchiffrer la payload
        function decryptPayload(data, nonce, sharedSecret) {
            console.log("Déchiffrement de la payload avec sharedSecret :", sharedSecret);
            try {
                const decodedData = base64ToArrayBuffer(data);
                const decodedNonce = base64ToArrayBuffer(nonce);

                console.log("Données décodées :", decodedData);
                console.log("Nonce décodé :", decodedNonce);

                const decryptedData = nacl.box.open.after(decodedData, decodedNonce, sharedSecret);
                if (!decryptedData) {
                    throw new Error("Échec du déchiffrement.");
                }
                console.log("Données déchiffrées :", decryptedData);
                return JSON.parse(new TextDecoder().decode(decryptedData));
            } catch (error) {
                console.error('Erreur lors du déchiffrement de la payload :', error);
                throw error;
            }
        }

        // Récupérer la clé publique depuis l'URL
        function getPublicKeyFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const data = urlParams.get('data');
            const nonce = urlParams.get('nonce');
            const phantomPublicKey = urlParams.get('phantom_encryption_public_key');

            console.log('Paramètres reçus :');
            console.log('data :', data);
            console.log('nonce :', nonce);
            console.log('phantom_encryption_public_key :', phantomPublicKey);

            if (data && nonce && phantomPublicKey) {
                try {
                    const keyPair = getKeyPair();

                    const phantomPublicKeyBytes = base64ToArrayBuffer(phantomPublicKey);

                    // Calculer le secret partagé
                    const sharedSecret = nacl.scalarMult(keyPair.secretKey, phantomPublicKeyBytes);

                    console.log("Secret Partagé :", sharedSecret);

                    const decryptedData = decryptPayload(data, nonce, sharedSecret);
                    const publicKey = decryptedData.public_key;
                    console.log('Clé publique du wallet utilisateur :', publicKey);
                    return publicKey;
                } catch (error) {
                    console.error('Erreur lors de la récupération de la clé publique :', error);
                }
            } else {
                console.error('Paramètres manquants dans l\'URL');
            }
            return null;
        }

        // Afficher la clé publique
        function displayPublicKey() {
            const publicKey = getPublicKeyFromUrl();
            if (publicKey) {
                document.getElementById('publicKeyMessage').style.display = 'block';
                document.getElementById('publicKey').innerText = publicKey;
            }
        }

        // Écouteurs d'événements
        document.getElementById("connectButton").addEventListener("click", () => {
            generateQRCode();
        });

        window.addEventListener('load', function() {
            displayPublicKey();
        });
    </script>
</body>
</html>
