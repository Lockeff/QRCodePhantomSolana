<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect to Phantom Wallet via QR Code</title>
    <!-- Importation des librairies nécessaires -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- Nous n'avons plus besoin de tweetnacl côté client -->
    <!-- Inclure libsodium pour les opérations cryptographiques -->
    <script src="https://cdn.jsdelivr.net/npm/libsodium-wrappers@0.7.10/dist/libsodium-wrappers.min.js"></script>
</head>
<body>
    <h1>Connect to Phantom Wallet via QR Code</h1>
    <button id="connectButton">Generate QR Code</button>
    <div id="qrcode" style="margin-top: 20px;"></div>

    <h2 id="publicKeyMessage" style="display: none;">Votre clé publique Solana :</h2>
    <p id="publicKey"></p>

    <!-- Conteneur pour les logs -->
    <h2>Logs :</h2>
    <pre id="logs" style="white-space: pre-wrap; background-color: #f0f0f0; padding: 10px;"></pre>

    <script>
        // Fonction pour capturer les logs et les afficher sur la page
        (function() {
            const oldLog = console.log;
            const oldError = console.error;
            const logContainer = document.getElementById('logs');

            console.log = function(...args) {
                oldLog.apply(console, args);
                args.forEach(arg => {
                    if (typeof arg === 'object') {
                        logContainer.innerText += JSON.stringify(arg, null, 2) + '\n';
                    } else {
                        logContainer.innerText += arg + '\n';
                    }
                });
            };

            console.error = function(...args) {
                oldError.apply(console, args);
                args.forEach(arg => {
                    if (typeof arg === 'object') {
                        logContainer.innerText += 'Erreur: ' + JSON.stringify(arg, null, 2) + '\n';
                    } else {
                        logContainer.innerText += 'Erreur: ' + arg + '\n';
                    }
                });
            };
        })();

        // Implémentation des fonctions encodeBase58 et decodeBase58
        (function() {
            const ALPHABET = '123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz';
            const ALPHABET_MAP = {};
            for (let i = 0; i < ALPHABET.length; i++) {
                ALPHABET_MAP[ALPHABET.charAt(i)] = i;
            }
            const BASE = ALPHABET.length;

            function encodeBase58(buffer) {
                if (buffer.length === 0) return '';
                let digits = [0];
                for (let i = 0; i < buffer.length; i++) {
                    let carry = buffer[i];
                    for (let j = 0; j < digits.length; j++) {
                        carry += digits[j] << 8;
                        digits[j] = carry % BASE;
                        carry = (carry / BASE) | 0;
                    }
                    while (carry > 0) {
                        digits.push(carry % BASE);
                        carry = (carry / BASE) | 0;
                    }
                }
                // Ajout des zéros initiaux
                for (let k = 0; buffer[k] === 0 && k < buffer.length - 1; k++) {
                    digits.push(0);
                }
                return digits.reverse().map(digit => ALPHABET[digit]).join('');
            }

            function decodeBase58(string) {
                if (string.length === 0) return new Uint8Array(0);
                let bytes = [0];
                for (let i = 0; i < string.length; i++) {
                    const c = string[i];
                    if (!(c in ALPHABET_MAP)) throw new Error('Invalid character');
                    let carry = ALPHABET_MAP[c];
                    for (let j = 0; j < bytes.length; j++) {
                        carry += bytes[j] * BASE;
                        bytes[j] = carry & 0xff;
                        carry >>= 8;
                    }
                    while (carry > 0) {
                        bytes.push(carry & 0xff);
                        carry >>= 8;
                    }
                }
                // Suppression des zéros initiaux
                let leadingZeros = 0;
                for (let k = 0; k < string.length && string[k] === ALPHABET[0]; k++) {
                    leadingZeros++;
                }
                const result = new Uint8Array(bytes.reverse());
                if (leadingZeros > 0) {
                    const zeros = new Uint8Array(leadingZeros);
                    result.set(zeros, 0);
                }
                return result;
            }

            window.encodeBase58 = encodeBase58;
            window.decodeBase58 = decodeBase58;
        })();

        // Charger libsodium
        let sodium;
        (async () => {
            await libsodium.ready;
            sodium = libsodium;
        })();

        // Fonction pour générer ou récupérer la paire de clés
        async function getKeyPair() {
            let keyPair;
            if (sessionStorage.getItem('keyPairPublicKey') && sessionStorage.getItem('keyPairSecretKey')) {
                keyPair = {
                    publicKey: decodeBase58(sessionStorage.getItem('keyPairPublicKey')),
                    privateKey: decodeBase58(sessionStorage.getItem('keyPairSecretKey'))
                };
                console.log("Paire de clés chargée depuis sessionStorage");
            } else {
                await libsodium.ready;
                keyPair = sodium.crypto_box_keypair();
                sessionStorage.setItem('keyPairPublicKey', encodeBase58(keyPair.publicKey));
                sessionStorage.setItem('keyPairSecretKey', encodeBase58(keyPair.privateKey));
                console.log("Nouvelle paire de clés générée et stockée dans sessionStorage");
            }
            return keyPair;
        }

        // Fonction pour générer le QR code
        async function generateQRCode() {
            const keyPair = await getKeyPair();
            const dappEncryptionPublicKey = encodeBase58(keyPair.publicKey);
            console.log("Clé publique d'app chiffrée (dappEncryptionPublicKey) :", dappEncryptionPublicKey);

            const appUrl = window.location.origin;
            const redirectLink = window.location.href;

            const phantomDeepLink = `https://phantom.app/ul/v1/connect?app_url=${encodeURIComponent(appUrl)}&dapp_encryption_public_key=${dappEncryptionPublicKey}&cluster=mainnet-beta&redirect_link=${encodeURIComponent(redirectLink)}`;

            console.log('Lien Phantom Deep Link généré :', phantomDeepLink);

            // Nettoyer le conteneur QRCode avant de générer un nouveau
            document.getElementById("qrcode").innerHTML = "";

            new QRCode(document.getElementById("qrcode"), {
                text: phantomDeepLink,
                width: 200,
                height: 200,
                correctLevel: QRCode.CorrectLevel.L
            });
        }

        // Fonction pour déchiffrer la payload
        async function decryptPayload(data, nonce, sharedSecret) {
            console.log("Déchiffrement de la payload avec sharedSecret :", sharedSecret);
            const decodedData = decodeBase58(data);
            const decodedNonce = decodeBase58(nonce);
            console.log("Données décodées :", decodedData);
            console.log("Nonce décodé :", decodedNonce);

            try {
                const decryptedData = sodium.crypto_secretbox_open_easy(
                    decodedData,
                    decodedNonce,
                    sharedSecret
                );

                console.log("Données déchiffrées :", decryptedData);
                return JSON.parse(new TextDecoder().decode(decryptedData));
            } catch (error) {
                throw new Error('Erreur de déchiffrement.');
            }
        }

        // Fonction principale pour récupérer la clé publique depuis l'URL
        async function getPublicKeyFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const data = urlParams.get('data');
            const nonce = urlParams.get('nonce');
            const phantomEncryptionPublicKey = urlParams.get('phantom_encryption_public_key');

            console.log('Paramètres reçus :');
            console.log('data :', data);
            console.log('nonce :', nonce);
            console.log('phantom_encryption_public_key :', phantomEncryptionPublicKey);

            if (data && nonce && phantomEncryptionPublicKey) {
                try {
                    const keyPair = await getKeyPair();
                    const decodedPhantomPublicKey = decodeBase58(phantomEncryptionPublicKey);

                    // Calcul du sharedSecret
                    const sharedSecret = sodium.crypto_scalarmult(
                        keyPair.privateKey,
                        decodedPhantomPublicKey
                    );

                    console.log("Shared Secret généré :", sharedSecret);

                    const decryptedData = await decryptPayload(data, nonce, sharedSecret);
                    const publicKeyResult = decryptedData.public_key;
                    console.log('Clé publique du wallet récupérée :', publicKeyResult);
                    return publicKeyResult;
                } catch (error) {
                    console.error('Erreur lors du déchiffrement ou de la récupération de la clé publique :', error.message || error);
                }
            } else {
                console.error('Paramètres manquants dans l\'URL');
            }
            return null;
        }

        // Fonction pour afficher la clé publique
        async function displayPublicKey() {
            const publicKey = await getPublicKeyFromUrl();
            if (publicKey) {
                document.getElementById('publicKeyMessage').style.display = 'block';
                document.getElementById('publicKey').innerText = publicKey;
            }
        }

        // Générer le QR code au clic du bouton
        document.getElementById("connectButton").addEventListener("click", () => {
            generateQRCode();
        });

        // Vérifier et afficher la clé publique si présente dans l'URL
        window.addEventListener('load', function() {
            displayPublicKey();
        });
    </script>
</body>
</html>
