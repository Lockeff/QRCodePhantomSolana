<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect to Phantom Wallet via QR Code</title>
    <!-- Importation des librairies nécessaires -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tweetnacl/1.0.3/nacl.min.js"></script>
</head>
<body>
    <h1>Connect to Phantom Wallet via QR Code</h1>
    <button id="connectButton">Generate QR Code</button>
    <div id="qrcode" style="margin-top: 20px;"></div>

    <h2 id="publicKeyMessage" style="display: none;">Your Solana Wallet Public Key:</h2>
    <p id="publicKey"></p>

    <script>
        // Importation des modules nécessaires
        const nacl = window.nacl;

        // Implémentation des fonctions encodeBase58 et decodeBase58
        (function() {
            const alphabet = '123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz';
            const base = BigInt(alphabet.length);

            window.encodeBase58 = function(buffer) {
                let num = BigInt('0x' + [...buffer].map(x => x.toString(16).padStart(2, '0')).join(''));
                let encoded = '';
                while (num > 0) {
                    const remainder = num % base;
                    num = num / base;
                    encoded = alphabet[Number(remainder)] + encoded;
                }
                // Ajout des zéros initiaux
                for (let i = 0; i < buffer.length && buffer[i] === 0; i++) {
                    encoded = alphabet[0] + encoded;
                }
                return encoded;
            };

            window.decodeBase58 = function(string) {
                let num = BigInt(0);
                for (let i = 0; i < string.length; i++) {
                    const char = string[i];
                    const index = alphabet.indexOf(char);
                    if (index === -1) {
                        throw new Error('Caractère Base58 invalide');
                    }
                    num = num * base + BigInt(index);
                }
                // Conversion du nombre en tableau d'octets
                let hex = num.toString(16);
                if (hex.length % 2) {
                    hex = '0' + hex;
                }
                const bytes = [];
                for (let i = 0; i < hex.length; i += 2) {
                    bytes.push(parseInt(hex.substr(i, 2), 16));
                }
                // Ajout des zéros initiaux
                for (let i = 0; i < string.length && string[i] === alphabet[0]; i++) {
                    bytes.unshift(0);
                }
                return new Uint8Array(bytes);
            };
        })();

        // Générer la paire de clés publique/privée pour le chiffrement
        const keyPair = nacl.box.keyPair();
        const dappEncryptionPublicKey = encodeBase58(keyPair.publicKey);
        console.log("Generated dappEncryptionPublicKey:", dappEncryptionPublicKey);

        function generateQRCode() {
            const appUrl = window.location.origin;
            const redirectLink = window.location.href;

            const phantomDeepLink = `https://phantom.app/ul/v1/connect?app_url=${encodeURIComponent(appUrl)}&dapp_encryption_public_key=${dappEncryptionPublicKey}&cluster=mainnet-beta&redirect_link=${encodeURIComponent(redirectLink)}`;

            console.log('Generated Phantom Deep Link:', phantomDeepLink);

            // Nettoyer le conteneur QRCode avant de générer un nouveau
            document.getElementById("qrcode").innerHTML = "";

            new QRCode(document.getElementById("qrcode"), {
                text: phantomDeepLink,
                width: 200,
                height: 200,
                correctLevel: QRCode.CorrectLevel.L
            });
        }

        function decryptPayload(data, nonce, sharedSecret) {
            console.log("Decrypting payload with sharedSecret:", sharedSecret);
            const decodedData = decodeBase58(data);
            const decodedNonce = decodeBase58(nonce);
            console.log("Decoded Data:", decodedData);
            console.log("Decoded Nonce:", decodedNonce);

            const decryptedData = nacl.box.open.after(decodedData, decodedNonce, sharedSecret);
            if (!decryptedData) {
                throw new Error("Erreur de déchiffrement.");
            }
            console.log("Decrypted Data:", decryptedData);
            return JSON.parse(new TextDecoder().decode(decryptedData));
        }

        function getPublicKeyFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const data = urlParams.get('data');
            const nonce = urlParams.get('nonce');
            const phantomEncryptionPublicKey = urlParams.get('phantom_encryption_public_key');

            console.log('Data:', data);
            console.log('Nonce:', nonce);
            console.log('Phantom Encryption Public Key:', phantomEncryptionPublicKey);

            if (data && nonce && phantomEncryptionPublicKey) {
                try {
                    const sharedSecret = nacl.box.before(decodeBase58(phantomEncryptionPublicKey), keyPair.secretKey);
                    console.log("Shared Secret generated:", sharedSecret);

                    const decryptedData = decryptPayload(data, nonce, sharedSecret);
                    const publicKey = decryptedData.public_key;
                    console.log('Clé publique du wallet:', publicKey);
                    return publicKey;
                } catch (error) {
                    console.error('Erreur lors du déchiffrement ou récupération de la clé publique:', error);
                }
            } else {
                console.error('Paramètres manquants dans l\'URL');
            }
            return null;
        }

        function displayPublicKey() {
            const publicKey = getPublicKeyFromUrl();
            if (publicKey) {
                document.getElementById('publicKeyMessage').style.display = 'block';
                document.getElementById('publicKey').innerText = publicKey;
            }
        }

        // Générer le QR code au clic du bouton
        document.getElementById("connectButton").addEventListener("click", () => {
            generateQRCode();
        });

        // Vérifier et afficher la clé publique si présente dans l'URL
        window.addEventListener('load', function() {
            displayPublicKey();
        });
    </script>
</body>
</html>
