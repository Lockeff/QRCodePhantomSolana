<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion à Phantom Wallet via QR Code</title>
    <!-- Inclure QRCode.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- Inclure tweetnacl pour les opérations cryptographiques -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tweetnacl/1.0.3/nacl.min.js"></script>
</head>
<body>
    <h1>Connexion à Phantom Wallet via QR Code</h1>
    <button id="connectButton">Générer le QR Code</button>
    <div id="qrcode" style="margin-top: 20px;"></div>

    <h2 id="publicKeyMessage" style="display: none;">Votre clé publique Solana :</h2>
    <p id="publicKey"></p>

    <!-- Logs -->
    <h2>Logs :</h2>
    <pre id="logs" style="white-space: pre-wrap; background-color: #f0f0f0; padding: 10px;"></pre>

    <script>
        // Fonction de log
        (function() {
            const oldLog = console.log;
            const oldError = console.error;
            const logContainer = document.getElementById('logs');

            console.log = function(...args) {
                oldLog.apply(console, args);
                args.forEach(arg => {
                    if (typeof arg === 'object') {
                        logContainer.innerText += JSON.stringify(arg, null, 2) + '\n';
                    } else {
                        logContainer.innerText += arg + '\n';
                    }
                });
            };

            console.error = function(...args) {
                oldError.apply(console, args);
                args.forEach(arg => {
                    if (typeof arg === 'object') {
                        logContainer.innerText += 'Erreur: ' + JSON.stringify(arg, null, 2) + '\n';
                    } else {
                        logContainer.innerText += 'Erreur: ' + arg + '\n';
                    }
                });
            };
        })();

        // Générer ou récupérer la paire de clés
        function getKeyPair() {
            let keyPair;
            if (sessionStorage.getItem('keyPairPublicKey') && sessionStorage.getItem('keyPairSecretKey')) {
                keyPair = {
                    publicKey: hexToUint8Array(sessionStorage.getItem('keyPairPublicKey')),
                    secretKey: hexToUint8Array(sessionStorage.getItem('keyPairSecretKey'))
                };
                console.log("Paire de clés chargée depuis sessionStorage");
            } else {
                keyPair = nacl.box.keyPair();
                console.log("Clé publique générée :", keyPair.publicKey);
                console.log("Clé secrète générée :", keyPair.secretKey);
                sessionStorage.setItem('keyPairPublicKey', uint8ArrayToHex(keyPair.publicKey));
                sessionStorage.setItem('keyPairSecretKey', uint8ArrayToHex(keyPair.secretKey));
                console.log("Nouvelle paire de clés générée et stockée dans sessionStorage");
            }
            console.log("keyPair retourné :", keyPair);
            return keyPair;
        }



        // Fonctions utilitaires pour convertir entre Uint8Array et hex
        function uint8ArrayToHex(array) {
            return Array.from(array).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        function hexToUint8Array(hexString) {
            if (hexString.length % 2 !== 0) {
                throw new Error('Invalid hex string');
            }
            const array = new Uint8Array(hexString.length / 2);
            for (let i = 0; i < hexString.length; i += 2) {
                array[i / 2] = parseInt(hexString.substr(i, 2), 16);
            }
            return array;
        }

        // Appel à l'API pour encoder en Base58
        async function encodeBase58(dataHex) {
            const response = await fetch('/api/encodeBase58', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ data: dataHex })
            });
            const result = await response.json();
            if (result.error) {
                throw new Error(result.error);
            }
            return result.encoded;
        }

        // Appel à l'API pour décoder de Base58
        async function decodeBase58(dataBase58) {
            const response = await fetch('/api/decodeBase58', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ data: dataBase58 })
            });
            const result = await response.json();
            if (result.error) {
                throw new Error(result.error);
            }
            return result.decoded;
        }

        // Générer le QR Code
        async function generateQRCode() {
            try {
                const keyPair = getKeyPair();
                console.log("keyPair dans generateQRCode :", keyPair);
                const publicKeyHex = uint8ArrayToHex(keyPair.publicKey);
                console.log("Clé publique (hex) :", publicKeyHex);

                const dappEncryptionPublicKey = await encodeBase58(publicKeyHex);
                console.log("Clé publique de chiffrement de l'application (Base58) :", dappEncryptionPublicKey);

                const appUrl = window.location.origin;
                const redirectLink = window.location.href;

                console.log('appUrl:', appUrl);
                console.log('redirectLink:', redirectLink);

                const phantomDeepLink = `https://phantom.app/ul/v1/connect?dapp_encryption_public_key=${encodeURIComponent(dappEncryptionPublicKey)}&redirect_link=${encodeURIComponent(redirectLink)}&app_url=${encodeURIComponent(appUrl)}&cluster=mainnet-beta`;

                console.log('Lien Phantom Deep Link généré :', phantomDeepLink);

                // Effacer le QR Code précédent
                document.getElementById("qrcode").innerHTML = "";

                new QRCode(document.getElementById("qrcode"), {
                    text: phantomDeepLink,
                    width: 200,
                    height: 200,
                    correctLevel: QRCode.CorrectLevel.L
                });
            } catch (error) {
                console.error('Erreur lors de la génération du QR Code :', error);
            }
        }


        // Déchiffrer la payload
        async function decryptPayload(data, nonce, sharedSecret) {
            console.log("Déchiffrement de la payload avec sharedSecret :", sharedSecret);
            try {
                const decodedDataHex = await decodeBase58(data);
                const decodedNonceHex = await decodeBase58(nonce);

                const decodedData = hexToUint8Array(decodedDataHex);
                const decodedNonce = hexToUint8Array(decodedNonceHex);

                console.log("Données décodées :", decodedData);
                console.log("Nonce décodé :", decodedNonce);

                const decryptedData = nacl.box.open.after(decodedData, decodedNonce, sharedSecret);
                if (!decryptedData) {
                    throw new Error("Échec du déchiffrement.");
                }
                console.log("Données déchiffrées :", decryptedData);
                return JSON.parse(new TextDecoder().decode(decryptedData));
            } catch (error) {
                console.error('Erreur lors du déchiffrement de la payload :', error);
                throw error;
            }
        }

        // Récupérer la clé publique depuis l'URL
        async function getPublicKeyFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const data = urlParams.get('data');
            const nonce = urlParams.get('nonce');
            const phantomEncryptionPublicKey = urlParams.get('phantom_encryption_public_key');

            console.log('Paramètres reçus :');
            console.log('data :', data);
            console.log('nonce :', nonce);
            console.log('phantom_encryption_public_key :', phantomEncryptionPublicKey);

            if (data && nonce && phantomEncryptionPublicKey) {
                try {
                    const keyPair = await getKeyPair();

                    const phantomPublicKeyHex = await decodeBase58(phantomEncryptionPublicKey);
                    const decodedPhantomPublicKey = hexToUint8Array(phantomPublicKeyHex);

                    // Calculer le shared secret
                    const sharedSecret = nacl.scalarMult(keyPair.secretKey, decodedPhantomPublicKey);

                    console.log("Shared Secret :", sharedSecret);

                    const decryptedData = await decryptPayload(data, nonce, sharedSecret);
                    const publicKey = decryptedData.public_key;
                    console.log('Clé publique du wallet récupérée :', publicKey);
                    return publicKey;
                } catch (error) {
                    console.error('Erreur lors de la récupération de la clé publique :', error);
                }
            } else {
                console.error('Paramètres manquants dans l\'URL');
            }
            return null;
        }

        // Afficher la clé publique
        async function displayPublicKey() {
            const publicKey = await getPublicKeyFromUrl();
            if (publicKey) {
                document.getElementById('publicKeyMessage').style.display = 'block';
                document.getElementById('publicKey').innerText = publicKey;
            }
        }

        // Écouteurs d'événements
        document.getElementById("connectButton").addEventListener("click", () => {
            generateQRCode();
        });

        window.addEventListener('load', function() {
            displayPublicKey();
        });
    </script>
</body>
</html>
